<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>购买</title>
</head>

<body class="bg_f5">
    <i id="cont" class="icon-loading"></i>
    <header>
        <div class="swiper-container">
            <div class="swiper-wrapper buy-swiper-top" id="btlImgs" style="display: -webkit-box;display: -moz-box;"></div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
    </header>
    <div class="bg_fff plr20">
        <div class="pt10 overhide">
            <p id="btr-name" class="t_323232 s_16 pb6"></p>
            <p id="btr-advTitle" class="t_999 s_13 ptb4 lh1_2em"></p>
            <div class="t_666 ptb10">
                <span id="subCount" class="t_bold a_s_span tc"><img src="/static/images/sub-icon.png" style="width: 20px;"/></span>
                <input id="buyCount" class="tc w70p s_13 lh36" type="text" value="1" />
                <span id="addCount" class="t_bold a_s_span tc"><img src="/static/images/add-icon.png" style="width: 20px;"/></span>
            </div>
            <div class="clearfix pt6 pb10 s_12 t_999">
                <div class="fl wp33 tl t_norwrap">运费：<span id="yunfei"></span>元</div>
                <div class="fl wp33 tc t_norwrap">库存：<span id="quantity"></span></div>
                <div class="fl wp33 tr t_norwrap">满<span id="byje"></span>元包邮</div>
            </div>
        </div>
    </div>
    <div class="plr20 pt10 bg_fff b_bd_tb mt10 s_14" id="description"></div>

    <div style="height: 60px;"></div>
    <div class="fixft bg_fff b_bd_t s_14 lh3em tc">
        <input type="hidden" id="unit-price" />
        <div class="fl wp33 t_red s_18" id="btr-price">&nbsp;</div>
        <div class="fl wp33 t_white bg_faa756" id="addCartBtn">加入购物车</div>
        <a class="fl wp33 t_white bg_ff0000" id="buyBtn">立即购买</a>
    </div>
    <a class="buy-cart-icon" href="../user/cart.html"><i></i></a>
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/Buy']);
    </script>
</body>

</html>
