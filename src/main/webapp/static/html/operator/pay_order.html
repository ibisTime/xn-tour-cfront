<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="import" href="../head.html?__inline">
    <title>支付订单</title>
</head>
<body class="bg_f5">
    <div class="wp100" id="container">
        <div class="pl10 t_80 s_10 ptb4">订单信息</div>
        <div class="wp100 plr10 ptb20 lh2em p_r bg_fff s_10" id="addressDiv"></div>
        <div class="pl10 t_80 s_10 ptb4">发票类型</div>
        <div class="wp100 plr10 ptb20 lh1_5em p_r t_666 s_10 bg_fff">
            <p class="wp100">发票类型：<span class="pl10" id="od-rtype"></span></p>
            <p class="wp100 pt10">发票抬头：<span class="pl10" id="od-rtitle"></span></p>
        </div>
        <div class="pl10 t_80 s_10 ptb4">购物清单</div>
        <div id="items-cont" class="wp100 lh1_5em p_r t_323232 s_10 bg_fff"></div>
        <div class="pl10 t_80 s_10 ptb4">请选择支付方式</div>
        <div id="items-cont" class="wp100 ptb10 plr10 lh1_5em p_r t_323232 s_10 bg_fff hidden">
            <img class="wp30p" src="../../images/alipay.png"/>
            <span class="pl10">支付宝</span>
            <img class="wp20p fr mt5" src="../../images/chose.png"/>
        </div>
    </div>

    <i id="cont" class="icon-loading"></i>
    <i id="loaddingIcon" class="icon-loading bg_transparent hidden top_0"></i>
    <div style="height: 60px;"></div>
    <footer class="fixft bg_fff b_bd_t s_12 tc lh3em hidden">
        <div class="wp60 fl">商品总计：<span class="t_f64444" id="po-total"></span></div>
        <div class="wp40 fl bg_f64444 t_white" id="sbtn">支付订单</div>
    </footer>
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/PayOrder']);
    </script>
</body>
</html>
