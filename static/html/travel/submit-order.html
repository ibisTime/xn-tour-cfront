<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>确认线路订单</title>
</head>

<body class="bg_f3f3f3">
    <div class="order-small-item">线路信息</div>
    <div class="content order-detail-content">
        <div class="item">
            <a class="block_wp100" id="xlA">
                <div class="item-c-div item-l">
                    <img class="center-img" id="pathPic">
                </div>
                <div class="item-c flex flex-jb flex-dv">
                    <div class="item-c-top t_norwrap" id="lineName"></div>
                    <div class="item-c-center order-item-center t_norwrap" id="lineDatetime"></div>
                    <div class="item-c-bottom t_norwrap">集合地点：<span id="linePlace"></span></div>
                </div>
                <div class="item-c-div item-r item-r2">¥<span class="fs-15" id="totalLineAmount"></span></div>
            </a>
        </div>
    </div>
    <div class="order-small-item" id="jdxx-t">酒店信息</div>
    <div class="content order-detail-content" id="jdxx">
        <div class="item">
            <a class="block_wp100" id="jdA">
                <div class="item-c-div item-l">
                    <img class="center-img" id="roomPic">
                </div>
                <div class="item-c flex flex-jb flex-dv">
                    <div class="item-c-top t_norwrap" id="hotelName"></div>
                    <div class="item-c-center item-c-center1 t_norwrap" id="hotelAddr"></div>
                    <div class="item-c-center order-item-center t_norwrap" id="hotelDatetime"></div>
                    <div class="item-c-bottom t_norwrap" id="roomType"></div>
                </div>
                <div class="item-c-div item-r item-r2">¥<span class="fs-15" id="totalHotelAmount"></span></div>
            </a>
        </div>
    </div>
    <div class="order-small-item" id="cxxx-t">出行信息</div>
    <div class="content order-detail-content" id="cxxx">
        <div class="item">
            <a class="block_wp100" id="cxA">
                <div class="item-c-div item-l">
                    <img class="center-img" id="outPic">
                </div>
                <div class="item-c flex flex-jb flex-dv">
                    <div class="item-c-top t_norwrap" id="outName"></div>
                    <div class="item-c-center t_norwrap">上车地点：<span id="outStartSite"></span></div>
                    <div class="item-c-center order-item-center t_norwrap">发车时间：<span id="outDatetime"></span></div>
                    <div class="item-c-bottom t_norwrap">票数：<span id="outNum"></span>张</div>
                </div>
                <div class="item-c-div item-r item-r2">¥<span class="fs-15" id="totalOutAmount"></span></div>
            </a>
        </div>
    </div>
	<form id="submitForm" class="wp100">
        <div class="chose-date1">
            <div class="chose-date-item pt0 p-r">
                <input id="choseStartDate" type="button" class="spec-top-date"/>
                <span class="chose-hotel-tip">出行日期</span>
                <span class="chose-date-time t_bbb" id="startSpan">请选择</span>
                <input id="outDate" name="outDate" type="hidden" />
            </div>
        </div>
		<div class="bg_fff plr10 pb10 b-tb-ed">
            <div class="submit-textarea-wrap">
                <div class="p_r wp100">
                    <textarea class="submit-textarea" name="applyNote" id="applyNote" placeholder="有什么特殊要求，写在这里！"></textarea>
                </div>
            </div>
        </div>
    </form>
    <div class="hp50"></div>
    <div class="fix-b2 font-9e">
        合计：<span class="normal_ffa800">¥</span><span class="big_ffa800" id="price"></span>
        <input type="button" id="submitBtn" value="提交订单" class="small-btn-ffa800" />
    </div>
	<link rel="import" href="../footer.html?__inline">
    <script src="../../js/lib/laydate/laydate.dev.js"></script>
    <script data-loader>
        require(['app/controller/travel/SubmitOrder']);
    </script>
</body>

</html>
