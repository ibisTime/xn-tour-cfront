<body class="bg_f3f3f3">
    <div id="wrapper" class="full-scroll-wrapper b-50i">
        <div id="scroll">
            <div class="p-r wp100">
                <div class="swiper-container wp100 top-banner" id="swiper">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-pagination"></div>
                </div>

            </div>
            <div class="travel-detail-head-info">

                    <div id="name" class="pr40"></div>
                    <div class="h-detail-icon1" id="scjdIcon"></div>
                </div>
            	<div class="mt10">

            		<span id="price" class="y-big"></span>
            		<span class="sm-f">起</span>
            	</div>
            	<div class="clearfix mt14">
            		<div class="fl bg-addr-icon travel-head-bg-icon"><span class="pr4" id="joinPlace"></span>出发</div>
            		<div class="fl bg-date-icon travel-head-bg-icon">出行日期：<span id="outDateStart"></span> ~ <span id="outDateEnd"></span></div>
            	</div>
            </div>

        	<div class="list-item-default-arrow travel-list-item" id="J_Tjms">

        		<div class="st-jt"></div>

        	<div class="list-item-default-arrow travel-list-item" id="J_Tjjd">
        		<div class="default-icon-wrap tjjd-icon"></div>
        		推荐酒店<span id="tjjdCont" class="travel-list-item-r-text"></span>
        		<div class="st-jt"></div>
        	</div>

            <div class="t-detail-cont am-flexbox am-flexbox-justify-between hidden_i" id="groupWrap">
                <img class="t-detail-img1" src="../../images/zts.png" />
                <div class="t-detail-inblock">
                    <div id="groupName"></div>
                    <div class="t_bbb fs12" id="groupPlace"></div>
                </div>

            </div>
            <div class="travel-list-item1 am-flexbox am-flexbox-justify-between hidden_i" id="addressWrap">

                <div class="t-detail-inblock">
                    <div id="address" class="fs13"></div>
                    <div class="t_ffa200 fs13 pt4 hidden" id="distanceWrap">距离您所在位置<span id="distance"></span></div>
                </div>
                <a class="t-detail-nor-btn" href="javascript:void(0)" id="dwIcon">
                    <div class="dw-loading-icon-wrap hidden" id="dwIconLoading">
                        <div class="dw-loading-icon"></div>
                    </div>
                    <div class="t-detail-addr">定位</div>
                </a>
            </div>
            <div id="allmap" class="hidden" style="height: 300px;"></div>
        	<div class="mt10">
                <div id="nav" class="hd-center-top travel-center-top clearfix">
                    <div class="tr-c-item active">亮点</div>
                    <div class="tr-c-item">行程</div>
                    <div class="tr-c-item">费用</div>

                </div>

            </div>

            </div>

            </div>

            <div id="content" class="bg_fff"></div>
            <div id="pullUp" class="idle">

                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                    <div class="bounce4"></div>
                </div>
            </div>

    <div class="hp50"></div>
    <div class="fix-b1">
        <div id="kefuIcon" class="kefu-icon"></div>
        <div class="croom-buy"><input type="button" class="croom-buy-btn" id="buyBtn" value="立即购买"></div>
