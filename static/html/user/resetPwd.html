<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>找回密码</title>
</head>

<body class="bg_f3f3f3">
	<form class="register-wrap" id="resetForm">
		<input type="hidden" name="userId" id="userId"/>
		<div class="wp100 bg_fff">
			<div class="reg-item b-b-e9 reg-item-password">
				<div class="p_r wp100">
					<input type="password" placeholder="请输入原密码" id="oldLoginPwd" name="oldLoginPwd" class="reg-input"/>
				</div>
			</div>
			<div class="reg-item b-b-e9 reg-item-password">
				<div class="p_r wp100">
					<input type="password" placeholder="请输入新密码" id="newLoginPwd" name="newLoginPwd" class="reg-input"/>
				</div>
			</div>
			<div class="reg-item b-b-e9 reg-item-password">
				<div class="p_r wp100">
					<input type="password" placeholder="请再次输入新密码" id="repassword" name="repassword" class="reg-input"/>
				</div>
			</div>
		</div>
	</form>
	<div class="special-button">
		<input type="button" id="sbtn" value="设置"/>
	</div>
    <link rel="import" href="../footer.html?__inline">
    <script data-loader>
        require(['app/controller/user/ResetPwd']);
    </script>
</body>

</html>
