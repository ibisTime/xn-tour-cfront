<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>订单详情</title>
</head>

<body class="bg_f3f3f3">
    <div class="order-small-item">订单信息</div>
    <div class="p10 bg_fff b-b-ed">
    	<div class="font-99-m">订单号：<span id="code"></span></div>
    	<div class="font-99-m ptb6">下单时间：<span id="createDatetime"></span></div>
    	<div class="font-99-m">订单状态：<span id="status"></span></div>
    </div>
    <div class="order-small-item">出行信息</div>
    <div class="content mt0">
        <div class="order-list-item-center item">
            <a id="orderA" class="wp100 show">
                <div class="item-c-div item-l">
                    <img class="center-img" id="pic"/>
                </div>
                <div class="item-c flex flex-dv flex-jb">
                    <div class="item-c-top t_norwrap pr50" id="sType"></div>
                    <div class="item-c-center t_bbb t_norwrap">上车地点：<span id="address"></span></div>
                    <div class="item-c-center t_bbb item-c-ctr c_f64444">发车时间：<span id="outDatetime"></span></div>
                    <div class="item-c-center t_bbb t_norwrap">票数：<span id="quantity"></span>张</div>
                </div>
                <div class="item-c-div item-r item-r2">¥<span class="fs-15" id="amount"></span></div>
            </a>
        </div>
    </div>
    <div class="order-small-item">买家嘱托</div>
    <div class="p10 bg_fff b-b-ed">
    	<div class="font-66-m" id="applyNote"></div>
    </div>
    <div id="remarkWrap" class="wp100 hidden">
        <div class="order-small-item">备注</div>
        <div class="p10 bg_fff b-b-ed">
            <div class="font-66-m" id="remark"></div>
        </div>
    </div>
    <div class="hp50"></div>
    <div class="fix-b p0 hidden order-hotel-detail-btn0">
        <input type="button" value="取消" id="cancelBtn" class="order-detail-btn order-detail-cancel" />
        <input type="button" value="付款" id="payBtn" class="order-detail-btn order-detail-pay" />
    </div>
    <div class="fix-b hidden order-hotel-detail-btn1">
        <input type="button" value="退款" id="tuikBtn" class="default-big-btn" />
    </div>
    <div class="fix-b hidden order-hotel-detail-btn2">
        <input type="button" value="退款撤回" id="tuikchBtn" class="default-big-btn" />
    </div>
    <link rel="import" href="../footer.html?__inline">
    <script data-loader>
        require(['app/controller/user/OrderSpecialLineDetail']);
    </script>
</body>

</html>
