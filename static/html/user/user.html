<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>我的</title>
</head>

<body class="bg_f3f3f3">
	<div id="wrapper" class="user-scroll-wrapper">
        <div id="scroll">
            <div id="pullDown" class="idle">
                <div class="pullDownLabel">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                    <div class="bounce4"></div>
                </div>
            </div>
            <div id="content" class="b-t-ed">
				<header class="user-top">
					<div class="user-wrap">
						<img id="avatar" class="user-avatar" src=""/>
					</div>
					<div class="user-name" id="nickname"></div>
                    <input type="button" name="" value="每日签到" id="signIn" class="user-sign-btn">
				</header>
				<div class="user-top-btns clearfix" id="userOrder">
					<div class="user-top-btn b-r-ed">
						<div class="user-top-icon-wrap"><img src="../../images/qbdd-icon.png?__inline"></div>
						<div class="user-top-btn-text">全部订单</div>
					</div>
					<div class="user-top-btn b-r-ed">
						<div class="user-top-icon-wrap"><img src="../../images/dzf-icon.png?__inline"></div>
						<div class="user-top-btn-text">待支付</div>
					</div>
					<div class="user-top-btn b-r-ed">
						<div class="user-top-icon-wrap"><img src="../../images/dqr-icon.png?__inline"></div>
						<div class="user-top-btn-text">待确认</div>
					</div>
					<div class="user-top-btn">
						<div class="user-top-icon-wrap"><img src="../../images/tk-icon.png?__inline"></div>
						<div class="user-top-btn-text">退款</div>
					</div>
				</div>
				<div class="list-item-default-arrow mt12 b-t-ed" id="cart">
					<div class="default-icon-wrap cart-icon"></div>
					购物车<span class="ant-user-number ant-badge-count hidden" id="count"></span>
					<div class="st-jt"></div>
				</div>
				<div class="list-item-default-arrow mt12 b-t-ed" id="accountFlow">
					<div class="default-icon-wrap wdjf-icon"></div>
					账户余额
					<span class="user-amount" id="amount"></span>
					<div class="st-jt"></div>
				</div>
				<div class="list-item-default-arrow" id="integralFlow">
					<div class="default-icon-wrap wdjf-icon"></div>
					我的积分
					<span class="user-amount" id="jfAmount"></span>
					<div class="st-jt"></div>
				</div>
				<div class="list-item-default-arrow" id="travel">
					<div class="default-icon-wrap wdyj-icon"></div>
					我的游记
					<div class="st-jt"></div>
				</div>
				<div class="list-item-default-arrow" id="collection">
					<div class="default-icon-wrap wdsc-icon"></div>
					我的收藏
					<div class="st-jt"></div>
				</div>
				<div class="list-item-default-arrow mt12 b-t-ed" id="setting">
					<div class="default-icon-wrap setting-icon"></div>
					设置
					<div class="st-jt"></div>
				</div>
				<div class="list-item-default-arrow" id="telephone">
					<!-- <div class="default-icon-wrap fwrx-icon"></div>
					服务热线：<span>400-832-0989</span>
					<div class="st-jt"></div> -->
				</div>
				<div class="hp50"></div>
			</div>
		</div>
	</div>
    <link rel="import" href="../footer.html?__inline">
    <script data-loader>
        require(['app/controller/user/User']);
    </script>
</body>

</html>
