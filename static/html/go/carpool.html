<body class="bg_f3f3f3">
    <form id="carpoolForm">
        <div class="fs15 ba lh50 wp100 plr10 bb p-r clearfix" id="startSiteWrap">
            <div class="p-r">
            	<div class="inline_block fs14 co9">上车地点</div>
                <input type="text" class="op-0" name="startSite" id="startSite">
                <div class="due-bus-ellipsis-item fs15" id="showStartSite"></div>
            </div>
            <img src="../images/xyjt.png?__inline" class="more ">
        </div>

        <div class="fs15 ba lh50 wp100 plr10 bb p-r clearfix" id="endSiteWrap">
        	<div class="p-r">
                <div class="inline_block fs14 co9">下车地点</div>
                <input type="text" class="op-0" name="endSite" id="endSite">
                <div class="due-bus-ellipsis-item fs15" id="showEndSite"></div>
            </div>
            <img src="../images/xyjt.png?__inline" class="more ">
        </div>

        <div class="fs15 ba lh50 wp100 plr10 bb p-r mt10 clearfix">
            <input id="choseDate" type="button" class="spec-all-date"/>
        	<div class="p-r">
                <div class="inline_block fs14 co9">拼车时间</div>
                <input type="text" class="op-0" name="outDatetime" id="outDatetime">
                <div class="fr inline_block pr20 fs15" id="showDate"></div>
            </div>
            <img src="../images/xyjt.png?__inline" class="more">
        </div>

        <div class="fs15 ba lh50 wp100 plr10 bb p-r clearfix" id="choseNum">
        	<div class="p-r">
                <div class="inline_block fs14 co9">拼车人数</div>
                <div class="fr inline_block pr20 fs15">人</div>
                <input type="text" class="op-0" name="totalNum" value="1" id="totalNum">
                <div class="fr inline_block fs15" id="showNum">1</div>
            </div>
            <img src="../images/xyjt.png?__inline" class="more ">
        </div>
    </form>
